<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&family=Roboto:wght@400;700&family=Russo+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="contenaire">
        <header>
            <a href="./index.html" class="header__title">ImouBlog</a>
            <nav class="header__nav">
                <ul class="header__nav__list">
                    <li><a href="./index.html">Accueil</a></li>
                    <li><a href="./login.html">Connectez-vous</a></li>
                </ul>
            </nav>
        </header>
        <section class="content">
            <form  class="data-form">
                <h2 class="title-form">Inscrivez-vous</h2>
                <div class="form-group">
                    <label for="user_name">Nom utilisateur :</label>
                    <input type="text" name="user_name" id="user_name">
                </div>
                <div class="form-group">
                    <label for="user_email">Adresse email :</label>
                    <input type="text" name="user_email" id="user_email">
                </div>
                <div class="form-group">
                    <label for="user_password">Mot de passe :</label>
                    <input type="password" name="user_password" id="user_password">
                </div>
                <div class="form-group">
                    <label for="user_photo">Photo de profil :</label>
                    <input type="file" name="user_photo" id="user_photo">
                </div>
                <div class="btn-content">
                    <button class="btn btn-primary" type="submit">S'inscrire</button>
                </div>
            </form>
        </section>
        <footer>foot</footer>
    </div>
</body>

</html>
