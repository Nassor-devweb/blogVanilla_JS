<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>

<body>
    <div class="contenaire">
        <header>
            <a href="./index.html" class="header__title">ImouBlog</a>
            <nav class="header__nav">
                <ul class="header__nav__list">
                    <li><a href="./index.html">Accueil</a></li>
                    <li><a href="./login.html">Connectez-vous</a></li>
                </ul>
            </nav>
        </header>
        <section class="content">
            <form>
                <h2 class="title-form">Ajoutez un article</h2>
                <div class="form-group">
                    <label for="auteur_article">Auteur :</label>
                    <input type="text" name="auteur_article" id="auteur_article">
                </div>
                <div class="form-group">
                    <label for="category_article">Categorie :</label>
                    <input type="text" name="category_article" id="category_article">
                </div>
                <div class="form-group">
                    <label for="content_article">Article :</label>
                    <textarea name="content_article" placeholder="Votre article" id="content_article"></textarea>
                </div>
                <div class="btn-content">
                    <button class="btn btn-secondary" id="cancel">Annuler</button>
                    <button class="btn btn-primary" type="submit">Valider</button>
                </div>
            </form>
        </section>
</body>

</html>
